<head>
	<script src="https://fb.me/react-15.0.2.js"></script>
	<script src="https://fb.me/react-dom-15.0.2.js"></script>
	<script src="https://fb.me/JSXTransformer-0.12.2.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-5 target">
			</div>
		</div>
	</div>
</body>

<script type="text/jsx">
	// define a react component class
	var Badge = React.createClass({
		render: function () {

			return  <button className="btn btn-primary" type="button">
  			{this.props.title} <span className="badge">{this.props.number}</span>
			</button>
		}
	});

	var Thumbnail = React.createClass({
		render: function() {
			return <div className="thumbnail">
      	<img src={this.props.imageUrl} />
      	<div className="caption">
        	<h3>{this.props.header}</h3>
        	<p>{this.props.description}</p>
        	<p>
        		<Badge title={this.props.title} number={this.props.number} />
        	</p>
      	</div>
    	</div>
		}
	})

	var options = {
		title: 'See Tutorials',
		number: 32,
		header: 'Learn React',
		description: 'React is a fantastic, new library for making fast, dynamic pages. React is a fantastic, new library for making fast, dynamic pages.',
		imageUrl: 'https://tleunen.github.io/react-mdl/react.svg'
	};

	// ask react to render this class
	var element = React.createElement(Thumbnail, options);

	// when we ask react to render this class, we will tell it where to place
	// the rendered element in the dom
	ReactDOM.render(element, document.querySelector('.target'));
</script>
